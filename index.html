<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <div id="left-header">
        <p>About</p>
        <p>Store</p>
      </div>
      <div id="right-header">
        <p>Gmail</p>
        <p>Images</p>
        <div id="google-apps">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <input type="text">
      </div>

        <p class="additional">I'm feeling lucky</p>
      </div>
    </div>
    <div id="footer">
      <div id="left-footer">
        <p>Advertising</p>
        <p>Business</p>

      </div>
      <div id="right-footer">
        <p>Privacy</p>

      </div>
    </div>

</html>
